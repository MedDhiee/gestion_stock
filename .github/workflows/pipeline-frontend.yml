name: gestion-stock Frontend Pipeline

on:
  push:
    branches:
      - master
    paths:
      - gestion_stock_ui/hb_electronics/**
      - Docker/frontend/**
      - 'docker-compose.yml'
      - .github/workflows/*-frontend.yml

jobs:
  build-image:
    name: Build FE Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract project version
        id: extract_version
        run: |
          cd gestion_stock_ui/hb_electronics
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: gestion_stock_ui/hb_electronics
          file: Docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gestiondestock-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gestiondestock-ui:${{ steps.extract_version.outputs.VERSION }}

  lint-check:
    name: üßº Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Install dependencies
        run: |
          cd gestion_stock_ui/hb_electronics
          npm ci

      - name: üîç Run lint
        run: |
          cd gestion_stock_ui/hb_electronics
          npm run lint


  sonarqube-analysis:
      name: SonarQube Frontend Analysis
      runs-on: ubuntu-latest
      needs: [build-image, lint-check]
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Install SonarScanner CLI
          run: |
            sudo apt-get update
            sudo apt-get install -y unzip openjdk-17-jre
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner-cli-5.0.1.3006-linux.zip
            sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
            sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

        - name: Cache SonarQube packages
          uses: actions/cache@v4
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-sonar

        - name: Install dependencies and run tests
          run: |
            cd gestion_stock_ui/hb_electronics
            npm ci
            npx ng test --watch=false --code-coverage --browsers=ChromeHeadless

        - name: Check coverage file presence
          run: |
            cd gestion_stock_ui/hb_electronics
            if [ ! -f coverage/hb_electronics/lcov.info ]; then
              echo "‚ùå Coverage report not found!"
              exit 1
            fi
            echo "‚úÖ Coverage report found with $(wc -l < coverage/hb_electronics/lcov.info) lines"
        
        - name: Wake up SonarQube (Render)
          run: curl --silent https://gestionstock-sonarqube.onrender.com > /dev/null || true
      
        - name: SonarQube Scan
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
            cd gestion_stock_ui/hb_electronics
            sonar-scanner \
              -Dsonar.projectKey=frontend \
              -Dsonar.projectName=frontend \
              -Dsonar.sources=src \
              -Dsonar.exclusions=src/**/*.spec.ts,**/node_modules/**,**/coverage/**,**/dist/** \
              -Dsonar.javascript.lcov.reportPaths=coverage/hb_electronics/lcov.info \
              -Dsonar.host.url=https://gestionstock-sonarqube.onrender.com \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.verbose=true



